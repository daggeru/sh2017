<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SUPERawesomeSONGgenerator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script type="text/javascript">
        $(document).ready(function () {
            function load() {
                $.ajax({
                    'type': 'GET',
                    'dataType': 'json',
                    'url': 'http://127.0.0.1:5000/generuj',
                    'success': function (data) {
                        for (i = 0; i < data.zwrotki.length; i++) {
                            for (k = 0; k < data.zwrotki[i].length; k++) {
                                a = Math.floor((Math.random() * 6) + 1);
                                $('.disco').append(
                                    '<h' + a + '>' + data.zwrotki[i][k] + '</h' + a + '>'
                                ).hide().fadeIn(1000);
                                console.log(data.zwrotki[i][k]);
                            }
                            for (j = 0; j < data.refren.length; j++) {
                                b = Math.floor((Math.random() * 6) + 1);
                                $('.disco').append(
                                    '<h' + b + '>' + data.refren[j] + '</h' + b + '>'
                                ).hide().fadeIn(1000);
                                console.log(data.refren[j]);
                            }
                        }
                    }
                })
            }

            load()
        })
    </script>
</head>
<body>
<h2>Generator Tekstu DiscoPolo:</h2>
<div style="margin: 0 auto;" class="disco">

</div>
</body>
</html>
